<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - LandLister</title>
    <link rel="stylesheet" href="../styles/styleHome.css" />
    <!-- ADJUST PATH IF NEEDED -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");
      body.login-page-body {
        background-color: #0f2541;
        font-family: var(--Poppins, sans-serif);
        color: #eee;
      }
      .page-content-wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main.login-main-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        padding: 20px 0;
      }
      .login-container {
        background-color: #1a1a2e;
        padding: 40px 35px;
        border-radius: 15px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        margin: 20px;
      }
      .login-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: var(--theme_pink_accent, #e94560);
        font-size: 2em;
        font-weight: 600;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text_color_light, #eee);
        font-size: 0.95em;
      }
      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #3a4a6b;
        border-radius: 8px;
        background-color: #22244c;
        color: var(--text_color_light, #fff);
        font-size: 1em;
        transition: all 0.3s ease;
        font-family: var(--Poppins, sans-serif);
        box-sizing: border-box;
      }
      .form-group input:focus {
        outline: none;
        background-color: #2d2f5a;
        border-color: var(--theme_pink_accent, #e94560);
        box-shadow: 0 0 0 2px rgba(233, 69, 96, 0.2);
      }
      .login-btn {
        width: 100%;
        padding: 14px;
        background-color: var(--theme_pink_accent, #e94560);
        border: none;
        color: var(--text_color_dark_emphasis, #fff);
        font-size: 1.05em;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: var(--Poppins, sans-serif);
        margin-top: 10px;
      }
      .login-btn:hover {
        background-color: #ff5b74;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
      }
      .extra-links {
        margin-top: 20px;
        text-align: center;
        font-size: 0.9em;
        color: #aaa;
      }
      .extra-links a {
        color: var(--theme_pink_accent, #e94560);
        text-decoration: none;
        font-weight: 500;
      }
      .extra-links a:hover {
        text-decoration: underline;
      }
      .custom-alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
        text-align: center;
        font-size: 0.95em;
      }
      .custom-alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
      }
      .custom-alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
    </style>
  </head>
  <body class="login-page-body">
    <div class="page-content-wrapper">
      <header>
        <div class="container">
          <div class="logo">
            <img src="../assets/images/logo.png" alt="LandLister Logo" />
            <span>LandLister</span>
          </div>
          <nav>
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="../htmls/about.html">About Us</a></li>
              <li><a href="../htmls/contact.html">Contact</a></li>
            </ul>
          </nav>
          <div class="header-actions">
            <span class="icon">
              <a
                href="registration.html"
                title="Register"
                class="login-btn-header"
              >
                <i class="fas fa-user-plus"></i> Register
              </a>
            </span>
          </div>
        </div>
      </header>

      <main class="container login-main-content">
        <div class="login-container">
          <h2>Login to Your Account</h2>
          <div id="alertMessagePlaceholder"></div>
          <form id="loginForm">
            <div class="form-group">
              <label for="username">NID or Mobile Number</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter your NID or Mobile Number"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <button type="submit" class="login-btn">Login</button>
          </form>
          <div class="extra-links">
            <p><a href="#">Forgot Password?</a></p>
            <p style="margin-top: 10px">
              Don't have an account?
              <a href="registration.html">Register Here</a>
            </p>
          </div>
        </div>
      </main>
    </div>

    <footer class="footer" id="contact">
      <!-- Your full footer code -->
    </footer>

    <script>
      const loginForm = document.getElementById("loginForm");
      const alertPlaceholder = document.getElementById(
        "alertMessagePlaceholder"
      );

      function showAlert(message, type = "danger") {
        alertPlaceholder.innerHTML = "";
        const wrapper = document.createElement("div");
        wrapper.innerHTML = [
          `<div class="custom-alert custom-alert-${type}" role="alert">`,
          `   <div>${message}</div>`,
          "</div>",
        ].join("");
        alertPlaceholder.append(wrapper);
        setTimeout(() => {
          if (alertPlaceholder.contains(wrapper)) {
            alertPlaceholder.removeChild(wrapper);
          }
        }, 6000);
      }

      if (loginForm) {
        loginForm.addEventListener("submit", async function (event) {
          event.preventDefault();
          alertPlaceholder.innerHTML = "";

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;

          if (!username || !password) {
            showAlert("NID/Mobile Number and password are required.");
            return;
          }

          try {
            const response = await fetch("http://localhost:3000/api/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });
            const result = await response.json();

            if (response.ok) {
              showAlert(
                result.message +
                  (result.user ? ` Welcome, ${result.user.fullName}!` : ""),
                "success"
              );
              loginForm.reset();
              // Redirect to the homepage after a 2-second delay
              setTimeout(() => {
                window.location.href = "../index.html"; // Ensure this path is correct for your file structure
              }, 2000);
            } else {
              showAlert(
                result.message ||
                  "Login failed. Please check your NID and password.",
                "danger"
              );
            }
          } catch (error) {
            console.error("Login request error:", error);
            showAlert(
              "An error occurred during login. Please check your network or try again.",
              "danger"
            );
          }
        });
      }
    </script>
  </body>
</html>
